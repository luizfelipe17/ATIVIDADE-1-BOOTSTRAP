<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTERFACE LOGIN</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="z-n1 position-absolute top-50 start-50 translate-middle rounded-3">
    
    <img id="teste" src="IMG/imgLogin.jpg" width="600px" height="600px">
  
  <form class="position-absolute top-50 start-30 translate-middle">
    <img id="imagem" src="IMG/bootstrap-logo.png" width="200px" height="180px">
    <h1>PLEASE SIGN IN</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">EMAIL</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seu-email@gmail.com">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">SENHA</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="senha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">REMEMBER ME</label>
    </div>
    <button type="submit" class="btn btn-primary">LOGIN</button>
   
  </form>
  </div>
</body>
</html>
